<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Mobile Video Gallery</title>

<style>
:root{
  --bg:#0b1020;
  --card:#11172d;
  --accent1:#ff0080;
  --accent2:#7928ca;
  --accent3:#2afadf;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  background:linear-gradient(160deg,var(--bg),#050713);
  font-family:system-ui, -apple-system, sans-serif;
  color:#fff;
}

/* Header */
header{
  padding:14px;
  font-size:18px;
  font-weight:700;
  text-align:center;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
}

/* Gallery */
#gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

.card{
  position:relative;
  aspect-ratio:9/16;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  transform:scale(1);
  transition:transform .15s ease;
}

.card:active{
  transform:scale(.95);
}

.thumb{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Play icon */
.play{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
}

.play span{
  width:56px;
  height:56px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent1),var(--accent3));
  display:flex;
  align-items:center;
  justify-content:center;
}

.play svg{
  width:24px;
  height:24px;
  fill:#fff;
  margin-left:2px;
}

/* Player */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:999;
}

#player.show{display:flex}

.player-top{
  padding:10px;
  background:linear-gradient(90deg,var(--accent2),var(--accent1));
}

.back-btn{
  background:rgba(0,0,0,.4);
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
}
</style>
</head>

<body>

<header>Video Gallery</header>

<main id="gallery"></main>

<!-- Player -->
<div id="player">
  <div class="player-top">
    <button class="back-btn" onclick="closePlayer()">‚Üê Back</button>
  </div>
  <video id="video" controls playsinline></video>
</div>

<script>
const videos=[
  {src:"1.mp4"},
  {src:"2.mp4"},
  {src:"3.mp4"},
  {src:"4.mp4"}
];

const gallery=document.getElementById("gallery");
const player=document.getElementById("player");
const videoEl=document.getElementById("video");

/* Create thumbnail from video */
function createThumbnail(src,cb){
  const v=document.createElement("video");
  v.src=src;
  v.muted=true;
  v.playsInline=true;
  v.addEventListener("loadeddata",()=>{
    v.currentTime=0.5;
  });
  v.addEventListener("seeked",()=>{
    const c=document.createElement("canvas");
    c.width=v.videoWidth;
    c.height=v.videoHeight;
    c.getContext("2d").drawImage(v,0,0);
    cb(c.toDataURL("image/jpeg"));
  });
}

/* Build gallery */
videos.forEach(v=>{
  const card=document.createElement("div");
  card.className="card";

  const img=document.createElement("img");
  img.className="thumb";
  card.appendChild(img);

  const play=document.createElement("div");
  play.className="play";
  play.innerHTML=`
    <span>
      <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </span>`;
  card.appendChild(play);

  createThumbnail(v.src,(thumb)=>{
    img.src=thumb;
  });

  card.onclick=()=>openPlayer(v.src);
  gallery.appendChild(card);
});

/* Player controls */
function openPlayer(src){
  videoEl.src=src;
  player.classList.add("show");
  history.pushState({open:true},"");
  videoEl.play();
}

function closePlayer(){
  videoEl.pause();
  videoEl.src="";
  player.classList.remove("show");
  history.back();
}

/* Android back button */
window.onpopstate=()=>{
  if(player.classList.contains("show")){
    closePlayer();
  }
};
</script>

</body>
</html>
