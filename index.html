<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pink Video Player</title>

  <style>
    /* =======================
       GLOBAL STYLES
    ======================= */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffd1dc;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #b30059;
    }

    /* =======================
       VIDEO CONTAINER
    ======================= */
    .video-wrapper {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffe6ef;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* =======================
       VIDEO BOX
    ======================= */
    .video-box {
      margin-bottom: 25px;
    }

    .video-title {
      margin-bottom: 8px;
      font-weight: bold;
      color: #cc0066;
    }

    video {
      width: 100%;
      border-radius: 10px;
      background-color: black;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ€ Pink Video Player ðŸŽ€</h1>

  <div class="video-wrapper">

    <div class="video-box video-1">
      <div class="video-title">Video 1</div>
      <video id="video1" controls>
        <source src="VID-202-5878186-9.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>

    <div class="video-box video-2">
      <div class="video-title">Video 2</div>
      <video id="video2" controls>
        <source src="VID-20-02-_01-16-58.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>

    <div class="video-box video-3">
      <div class="video-title">Video 3</div>
      <video id="video3" controls>
        <source src="videos/video3.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>

    <div class="video-box video-4">
      <div class="video-title">Video 4</div>
      <video id="video4" controls>
        <source src="videos/video4.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>

    <div class="video-box video-5">
      <div class="video-title">Video 5</div>
      <video id="video5" controls>
        <source src="videos/video5.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>

  </div>

  <script>
    // =======================
    // ONLY ONE VIDEO AT A TIME
    // =======================

    const videos = document.querySelectorAll("video");

    videos.forEach(currentVideo => {
      currentVideo.addEventListener("play", () => {
        videos.forEach(video => {
          if (video !== currentVideo) {
            video.pause();
            video.currentTime = 0;
          }
        });
      });
    });
  </script>

</body>
</html>
