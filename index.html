<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Video Player</title>

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== PAGE STYLE ===== */
        body {
            background-color: #ffd1dc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #b30059;
            margin-bottom: 20px;
        }

        /* ===== VIDEO CONTAINER ===== */
        .video-container {
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* ===== VIDEO CARD ===== */
        .video-card {
            background: #ffb6c1;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .video-card h2 {
            color: #800040;
            font-size: 18px;
            margin-bottom: 8px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            outline: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (min-width: 768px) {
            .video-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

<h1>ðŸŽ¥ Pink Video Player</h1>

<div class="video-container">

    <div class="video-card video-class-1">
        <h2>Video 1</h2>
        <video id="video1" class="video-player video-1" controls>
            <source src="VID-20-02-_01-16-58.mp4" type="video/mp4">
        </video>
    </div>

    <div class="video-card video-class-2">
        <h2>Video 2</h2>
        <video id="video2" class="video-player video-2" controls>
            <source src="VID-202-5878186-9.mp4" type="video/mp4">
        </video>
    </div>

    <div class="video-card video-class-3">
        <h2>Video 3</h2>
        <video id="video3" class="video-player video-3" controls>
            <source src="video3.mp4" type="video/mp4">
        </video>
    </div>

    <div class="video-card video-class-4">
        <h2>Video 4</h2>
        <video id="video4" class="video-player video-4" controls>
            <source src="video4.mp4" type="video/mp4">
        </video>
    </div>

    <div class="video-card video-class-5">
        <h2>Video 5</h2>
        <video id="video5" class="video-player video-5" controls>
            <source src="video5.mp4" type="video/mp4">
        </video>
    </div>

</div>

<script>
    const videos = document.querySelectorAll('.video-player');

    videos.forEach(video => {
        video.addEventListener('play', () => {

            // Pause all other videos
            videos.forEach(v => {
                if (v !== video) {
                    v.pause();
                }
            });

            // Update browser history for tracking
            const videoId = video.id;
            const newUrl = `${window.location.pathname}?video=${videoId}`;
            window.history.pushState({ video: videoId }, '', newUrl);
        });
    });

    // Auto-play video if opened from history
    window.addEventListener('load', () => {
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('video');
        if (videoId) {
            const targetVideo = document.getElementById(videoId);
            if (targetVideo) {
                targetVideo.scrollIntoView({ behavior: 'smooth' });
            }
        }
    });
</script>

</body>
</html>
