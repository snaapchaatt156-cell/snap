<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Mobile Video Gallery</title>

<style>
:root{
  --bg:#0f0c29;
  --bg2:#302b63;
  --bg3:#24243e;
  --accent:#ff4ecd;
  --accent2:#00eaff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(135deg,var(--bg),var(--bg2),var(--bg3));
  color:#fff;
}

/* Header */
header{
  padding:14px 16px;
  font-size:18px;
  font-weight:700;
  text-align:center;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
}

/* Grid */
#gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* Video tile */
.video-tile{
  position:relative;
  aspect-ratio:9/16;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  transform:scale(1);
  transition:transform .18s ease, box-shadow .18s ease;
}
.video-tile:active{
  transform:scale(.96);
}

/* Thumbnail canvas */
.video-tile canvas{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Gradient overlay */
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.75),transparent 60%);
}

/* Title */
.title{
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  font-size:13px;
  font-weight:600;
  text-shadow:0 2px 8px rgba(0,0,0,.6);
}

/* Play button */
.play{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:56px;
  height:56px;
  border-radius:50%;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(6px);
}
.play svg{
  width:26px;
  height:26px;
  fill:white;
}

/* Player */
#player{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:999;
}
#player video{
  width:100%;
  height:100%;
  object-fit:contain;
}
#close{
  position:absolute;
  top:14px;
  left:14px;
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  font-size:18px;
  padding:6px 10px;
  border-radius:10px;
}
</style>
</head>

<body>

<header>üì± My Video Gallery</header>

<div id="gallery"></div>

<!-- Fullscreen player -->
<div id="player">
  <button id="close">‚Üê</button>
  <video id="playerVideo" controls playsinline></video>
</div>

<script>
const videos = [
  {file:"1.mp4", title:"Video 1"},
  {file:"2.mp4", title:"Video 2"},
  {file:"3.mp4", title:"Video 3"},
  {file:"4.mp4", title:"Video 4"}
];

const gallery = document.getElementById("gallery");
const player = document.getElementById("player");
const playerVideo = document.getElementById("playerVideo");
const closeBtn = document.getElementById("close");

/* Create tiles */
videos.forEach(v=>{
  const tile = document.createElement("div");
  tile.className="video-tile";

  const canvas = document.createElement("canvas");
  tile.appendChild(canvas);

  const overlay = document.createElement("div");
  overlay.className="overlay";
  tile.appendChild(overlay);

  const play = document.createElement("div");
  play.className="play";
  play.innerHTML='<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
  tile.appendChild(play);

  const title = document.createElement("div");
  title.className="title";
  title.textContent=v.title;
  tile.appendChild(title);

  gallery.appendChild(tile);

  generateThumbnail(v.file, canvas);

  tile.addEventListener("click",()=>{
    player.style.display="block";
    playerVideo.src=v.file;
    playerVideo.play();
  });
});

/* Thumbnail from video */
function generateThumbnail(src, canvas){
  const video=document.createElement("video");
  video.src=src;
  video.muted=true;
  video.playsInline=true;

  video.addEventListener("loadeddata",()=>{
    video.currentTime=1;
  });

  video.addEventListener("seeked",()=>{
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    const ctx=canvas.getContext("2d");
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
  });
}

/* Close player */
closeBtn.onclick=()=>{
  playerVideo.pause();
  playerVideo.src="";
  player.style.display="none";
};
</script>

</body>
</html>
