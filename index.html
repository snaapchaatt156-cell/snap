        * {

        /* ===== PAGE STYLE ===== */

        .video-container {
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* ===== VIDEO CARD ===== */
        .video-card {
            background: #ffb6c1;
            padding: 10px;
            border-radius: 12px;

        .video-card h2 {

        }

        video {

        }

        /* ===== RESPONSIVE ===== */
        @media (min-width: 768px) {
            .video-container {

            }
        }

<script>
    const videos = document.querySelectorAll('.video-player');

    videos.forEach(video => {
        video.addEventListener('play', () => {

            // Pause all other videos
            videos.forEach(v => {
                if (v !== video) {
                    v.pause();
                }
            });

            // Update browser history for tracking
            const videoId = video.id;
            const newUrl = `${window.location.pathname}?video=${videoId}`;
            window.history.pushState({ video: videoId }, '', newUrl);
        });
    });

    // Auto-play video if opened from history
    window.addEventListener('load', () => {
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('video');
        if (videoId) {
            const targetVideo = document.getElementById(videoId);
            if (targetVideo) {
                targetVideo.scrollIntoView({ behavior: 'smooth' });
            }
        }
    });
</script>
