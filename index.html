<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adult Contents</title>

<style>
  :root {
    --pink: #ff4fa3;
    --pink-light: #ffd6e9;
    --pink-dark: #c72574;
    --bg: #fff4fa;
  }

  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    padding: 15px;
    background: linear-gradient(135deg, var(--bg), var(--pink-light));
    display: flex;
    justify-content: center;
  }

  .app {
    width: 100%;
    max-width: 950px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(255,79,163,0.3);
    overflow: hidden;
  }

  header {
    background: linear-gradient(135deg, var(--pink), var(--pink-dark));
    color: white;
    text-align: center;
    padding: 18px;
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }

  header p {
    margin-top: 6px;
    font-size: 0.85rem;
    opacity: 0.9;
  }

  .content {
    padding: 20px;
  }

  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
  }

  .video-card {
    background: var(--bg);
    border-radius: 14px;
    padding: 12px;
    text-align: center;
    position: relative;
  }

  .video-card label {
    display: block;
    background: var(--pink-light);
    color: var(--pink-dark);
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .video-card input {
    display: none;
  }

  .video-wrapper {
    position: relative;
  }

  video {
    width: 100%;
    border-radius: 12px;
    background: black;
    display: none;
  }

  .play-btn {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    color: white;
    background: rgba(255,79,163,0.4);
    border-radius: 12px;
    cursor: pointer;
    display: none;
  }

  footer {
    text-align: center;
    padding: 12px;
    font-size: 0.75rem;
    color: #777;
  }
</style>
</head>

<body>

<div class="app">
  <header>
    <h1>ðŸŒ¸Adult ContentsðŸŒ¸</title>
</h1>
    <p>Paused by Default â€¢ Smooth Playback</p>
  </header>

  <div class="content">
    <div class="video-grid">

      <!-- Repeat for 5 videos -->
      <div class="video-card">
        <label>
          Add Video 1
          <input type="file" accept="video/*" onchange="loadVideo(this, 1)">
        </label>
        <div class="video-wrapper">
          <video id="video1" controls playsinline></video>
          <div class="play-btn" onclick="togglePlay(1)">â–¶</div>
        </div>
      </div>

      <div class="video-card">
        <label>
          Add Video 2
          <input type="file" accept="video/*" onchange="loadVideo(this, 2)">
        </label>
        <div class="video-wrapper">
          <video id="video2" controls playsinline></video>
          <div class="play-btn" onclick="togglePlay(2)">â–¶</div>
        </div>
      </div>

      <div class="video-card">
        <label>
          Add Video 3
          <input type="file" accept="video/*" onchange="loadVideo(this, 3)">
        </label>
        <div class="video-wrapper">
          <video id="video3" controls playsinline></video>
          <div class="play-btn" onclick="togglePlay(3)">â–¶</div>
        </div>
      </div>

      <div class="video-card">
        <label>
          Add Video 4
          <input type="file" accept="video/*" onchange="loadVideo(this, 4)">
        </label>
        <div class="video-wrapper">
          <video id="video4" controls playsinline></video>
          <div class="play-btn" onclick="togglePlay(4)">â–¶</div>
        </div>
      </div>

      <div class="video-card">
        <label>
          Add Video 5
          <input type="file" accept="video/*" onchange="loadVideo(this, 5)">
        </label>
        <div class="video-wrapper">
          <video id="video5" controls playsinline></video>
          <div class="play-btn" onclick="togglePlay(5)">â–¶</div>
        </div>
      </div>

    </div>
  </div>

  <footer>
    Default Pause Enabled â€¢ Android Friendly â€¢ Pink UI ðŸ’—
  </footer>
</div>

<script>
  function loadVideo(input, index) {
    const file = input.files[0];
    if (!file) return;

    const video = document.getElementById(`video${index}`);
    const playBtn = video.nextElementSibling;

    video.src = URL.createObjectURL(file);
    video.style.display = "block";
    playBtn.style.display = "flex";

    video.pause(); // âœ… paused by default

    video.onplay = () => playBtn.style.display = "none";
    video.onpause = () => playBtn.style.display = "flex";
  }

  function togglePlay(index) {
    const video = document.getElementById(`video${index}`);
    video.play();
  }
</script>

</body>
</html>
